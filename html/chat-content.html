<!-- Enhanced Chat Interface Content for Main Experiment -->
<div class="chat-interface">
    <!-- Messages Area -->
    <div class="messages-container" id="messagesContainer">
        <div class="message assistant-message" data-message-id="1">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <div class="message-text">
                    Welcome to the MIT Media Lab Chat Study! I'm here to help you with your research questions. How can I assist you today?
                </div>
                <div class="message-actions">
                    <button class="action-btn" onclick="copyMessage(1)" title="Copy message">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="action-btn" onclick="regenerateMessage(1)" title="Regenerate">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <div class="input-actions">
                <button class="action-btn" id="attachBtn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="action-btn" id="imageBtn" title="Send image">
                    <i class="fas fa-image"></i>
                </button>
            </div>
            <div class="input-field-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div class="input-footer">
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect" class="model-dropdown">
                    <option value="claude">Claude 3.5 Sonnet</option>
                    <option value="modal">Modal AI Model</option>
                </select>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Assistant is typing...</span>
            </div>
            <div class="input-hints">
                <span>Press Enter to send, Shift+Enter for new line</span>
            </div>
        </div>
    </div>
</div>


<!-- Chat Interface JavaScript -->
<script src="../js/chat.js"></script>
